<div class="modal-background" aria-modal="true">
	<div class="modal-content">
		<div
			class="modal-container"
			id="win-modal-container"
			aria-modal="true"
			tabindex="-1"
		>
			<h1 #title tabindex="0" id="win-title">
				Congratulations, you won!

			<button class="new-game-btn" (click)="startGame()">

			</button>
		</div>
	</div>
</div>
