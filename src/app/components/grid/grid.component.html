<div class="container">
	<div class="number-container">
		<span *ngFor="let y of xAxis">{{ y }}</span>
	</div>
	<div class="letter-container">
		<span *ngFor="let x of yAxis">{{ x }}</span>
	</div>
	<ng-container *ngFor="let y of yAxis">
		<button
			(click)="onCellClick($event)"
			class="cell"
			[attr.aria-label]="y + x"
			[id]="y + '_' + x"
			*ngFor="let x of xAxis"
		></button>
	</ng-container>
</div>

<app-modal [hidden]="!this.isWin">
	<div class="modal-container" aria-modal="true">
		<h1 tabindex="1" aria-live="assertive">Congratulations, you won!</h1>
		<button class="new-game-btn" (click)="startNewGame()">
			Start new game
		</button>
	</div>
</app-modal>
