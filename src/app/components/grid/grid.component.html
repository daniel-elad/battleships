<div class="container">
	<div class="number-container">
		<span *ngFor="let y of xAxis">{{ y }}</span>
	</div>
	<div class="letter-container">
		<span *ngFor="let x of yAxis">{{ x }}</span>
	</div>
	<ng-container *ngFor="let y of yAxis">
		<button
			(click)="onCellClick($event)"
			class="cell"
			[attr.aria-label]="y + x"
			[id]="y + '_' + x"
			*ngFor="let x of xAxis"
		></button>
	</ng-container>
</div>

<app-modal *ngIf="this.isWin" (startnewGame)="startNewGame()"></app-modal>
